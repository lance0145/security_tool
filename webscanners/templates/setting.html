{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Scan Server Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Host IP</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ server_ip }}" placeholder="Scan Server IP">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Username</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ server_username }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Password</label>
                                                        <div class="col-sm-6">
                                                            <input type="password" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ server_password }}">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'networkscanners:server_setting' %}"
                                                       role="button">Edit</a>
                                                </form>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">JIRA Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">JIRA Server URL</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ jira_server }}" placeholder="JIRA Endpoint">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">JIRA Username</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ jira_username }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">JIRA API Token</label>
                                                        <div class="col-sm-6">
                                                            <input type="password" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ jira_password }}">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'jiraticketing:jira_setting' %}"
                                                       role="button">Edit</a>
                                                </form>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">OpenVAS</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Host</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ lod_ov_host }}" placeholder="Enter OpenVAS Endpoint Host">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Port</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ lod_ov_port }}" placeholder="Enter OpenVAS Endpoint Port">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Username</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ lod_ov_user }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Password</label>
                                                        <div class="col-sm-6">
                                                            <input type="password" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ lod_ov_pass }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Enabled</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ lod_ov_enabled }}">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'networkscanners:openvas_setting' %}"
                                                       role="button">Edit</a>
                                                </form>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">NMAP Vulners</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Enabled</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ nv_enabled }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Version detection</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ nv_version }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Treat all hosts as online <small><em>Skip host discovery</em></small></label>

                                                        <div class="col-sm-6">
                                                            <input type="text" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ nv_online }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Set timing template (higher is faster)<small><em>Value between 0 and 5</em></small></label>

                                                        <div class="col-sm-6">
                                                            <input type="text" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ nv_timing }}">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'networkscanners:nv_setting' %}"
                                                       role="button">Edit</a>
                                                </form>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Burp Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Burp API Key</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ burp_api_key }}" placeholder="Enter Burp API KEY">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Burp host</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ burp_path }}" placeholder="Enter Burp API Endpoint">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Burp API Port</label>
                                                        <div class="col-sm-6">
                                                            <input type="password" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ burp_port }}" placeholder="Enter Burp API Port">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'burpscanner:burp_setting' %}"
                                                       role="button">Edit</a>
                                                </form>

                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Email Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Email Subject</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{% for data in all_email %}{{ data.subject }}{% endfor %}" placeholder="Type Email Subject">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">From Email</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{% for data in all_email %}{{ data.message }}{% endfor %}" placeholder="Enter Email ID">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">To Email</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{% for data in all_email %}{{ data.recipient_list }}{% endfor %}" PLACEHOLDER="Enter Email ID">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'webscanners:email_setting' %}"
                                                       role="button">Edit</a>
                                                </form>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">ZAP Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                     <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Enabled</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ zap_enable }}">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Zap API Key</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ apikey }}" placeholder="ZAP API KEY">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Zap API Host</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ zapath }}" placeholder="ZAP API Endpoint Host">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Zap API Port</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly
                                                                   class="form-control-plaintext"
                                                                   value="{{ zap_port }}" placeholder="ZAP API Endpoint Port">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'zapscanner:zap_settings' %}"
                                                       role="button">Edit</a>
                                                </form>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Arachni Setting</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <form class="form-horizontal">
                                            <div class="card-body">
                                                <form>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Arachni API Host</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ arachni_hosts }}" placeholder="Enter Arachni API Endpoint">
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label
                                                                class="col-sm-4 col-form-label">Arachni API Port</label>
                                                        <div class="col-sm-6">
                                                            <input type="text" readonly class="form-control-plaintext"
                                                                   value="{{ arachni_ports }}" placeholder="Enter Arachni API Endpoint Port">
                                                        </div>
                                                    </div>
                                                    <a class="btn btn-primary" href="{% url 'arachniscanner:arachni_settings' %}"
                                                       role="button">Edit</a>
                                                </form>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>            
        </div>
    </div>
</div>

{% endblock %}
