{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Add Question Group</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-12">
                                    <form class="form-horizontal" method="POST" action="{% url 'tools:add_group_save' %}">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Question Group:</label>
                                            <div class="col-sm-6">
                                                <textarea name="question_group" class="form-control">{{data.question_group}}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </form>
                                    <form action="{% url 'tools:add_audit_del' %}" method="post" class="forms-sample">        
                                        {% csrf_token %}
                                        <input type="hidden" name="client_id" value="{{client_id}}"/>
                                        <input type="hidden" name="question_id" value="{{question.question_id}}"/>
                                        <button type="submit" class="btn btn-danger">Del</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript">

    $(document).on('click', '.btn-danger', function(){
        return confirm('Are you sure you want to delete this question group?');
    })

</script>

{% endblock %}
