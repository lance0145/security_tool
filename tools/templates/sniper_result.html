{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Logs & Results</h1>
                        </div>
                        <br>
                        <br>
                        <div class="card">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="form-group row">
                                                <label
                                                    class="col-sm-3 col-form-label">{{file_name}}</label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" style="width:100%;height:30vw">{{file}}</textarea>
                                                </div>
                                            </div>
                                            <br>
                                            <br>
                                            <div class="float-right">
                                                <button class="btn btn-info"><a href="javascript:window.history.back()" style="color:white">Back</a></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
