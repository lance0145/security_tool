{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Create Project</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-12">
                                    <form class="form-horizontal" method="POST" action="{% url 'projects:create' %}">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Name :</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="projectname" value="{{ projectname }}"
                                                       class="form-control"
                                                       placeholder="Project Name"/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Start Date :</label>
                                            <div class="col-sm-6">
                                                <input type="date" name="projectstart" value="{{ projectstart }}"
                                                       class="form-control"
                                                       placeholder="Project Start Date"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project End date :</label>
                                            <div class="col-sm-6">
                                                <input type="date" name="projectend" value="{{ projectend }}"
                                                       class="form-control"
                                                       placeholder="Project End date"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Owner :</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="projectowner" value="{{ projectowner }}"
                                                       class="form-control"
                                                       placeholder="Project Owner"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Pentester :</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="pentester" value="{{ pentester }}"
                                                       class="form-control"
                                                       placeholder="Pentester"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Summary :</label>
                                            <div class="col-sm-6">
                                                <textarea name="project_disc" value="{{ project_disc }}"
                                                          class="form-control"
                                                          placeholder="Project Summary"/></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Client :</label>
                                                <div class="col-sm-6">
                                                    <select name="client_id" class="select2 form-control custom-select"
                                                            style="width: 50%; height:36px;">
                                                        {% for data in all_clients %}
                                                            <option value="{{data.client_id}}">{{data.client_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <!-- <div class="btn-group"><a
                                                            href="{% url 'manual_scan:add_vuln' %}?scan_id={{ scan_id }}&project_id={{ project_id }}"
                                                            class="btn btn-primary btn-sm"><i
                                                            class="icon-plus icon-white"></i>Add</a>
                                                    </div> -->
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Note :</label>
                                            <div class="col-sm-6">
                                                <textarea name="project_note" value="{{ project_note }}"
                                                          class="form-control"
                                                          placeholder="Note"/></textarea>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>
                                    </form>
                                    <div class="card">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
