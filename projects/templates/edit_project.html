{% extends 'dashboard/base.html' %}

{% block body %}

<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-md-flex align-items-center">
                            <h1 class="card-title">Edit Project</h1>
                        </div>
                        <br>
                        <div class="card">
                            <div class="card-body">
                                <div class="col-md-12">
                                    <form class="form-horizontal" method="POST" action="{% url 'projects:create' %}">
                                        {% csrf_token %}
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Name :</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="project_name" value="{{ edit_proj.project_name }}"
                                                       class="form-control"/>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Start Date :</label>
                                            <div class="col-sm-6">
                                                <input type="date" name="project_start" value="{{ edit_proj.project_start }}"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project End date :</label>
                                            <div class="col-sm-6">
                                                <input type="date" name="project_end" value="{{ edit_proj.project_end }}"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Owner :</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="project_owner" value="{{ edit_proj.project_owner }}"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Pentester :</label>
                                            <div class="col-sm-6">
                                                <input type="text" name="pentester" value="{{ edit_proj.pentester }}"
                                                       class="form-control"/>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Project Summary :</label>
                                            <div class="col-sm-6">
                                                <textarea name="project_disc" value="{{ edit_proj.project_disc }}"
                                                          class="form-control">{{ edit_proj.project_disc }}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Client :</label>
                                                <div class="col-sm-6">
                                                    <select class="select2 form-control custom-select"
                                                            style="width: 50%; height:36px;">
                                                        {% for data in all_clients %}
                                                            <option value="{{data.client_id}}">{{data.client_name}}</option>
                                                        {% endfor %}
                                                    </select>
                                                    <div class="btn-group"><a
                                                            href="{% url 'manual_scan:add_vuln' %}?scan_id={{ scan_id }}&project_id={{ project_id }}"
                                                            class="btn btn-primary btn-sm"><i
                                                            class="icon-plus icon-white"></i>Add</a>
                                                    </div>
                                                </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Note :</label>
                                            <div class="col-sm-6">
                                                <textarea name="project_note" value="{{ edit_proj.project_note }}"
                                                          class="form-control">{{ edit_proj.project_note }}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-actions">
                                            <input type="hidden" name="proj_id" value="{{edit_proj.project_id}}"/>{% csrf_token %}
                                            <button type="submit" class="btn btn-success">Update</button>
                                        </div>
                                    </form>
                                    <div class="card">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
